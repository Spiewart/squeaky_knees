services:
  web:
    image: ghcr.io/${IMAGE_NAME}:latest
    container_name: squeaky_knees_web
    restart: unless-stopped
    networks:
      - squeaky_knees_network
    env_file:
      - /opt/squeaky_knees/.envs/.production/.django
      - /opt/squeaky_knees/.envs/.production/.postgres
    depends_on:
      - postgres
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - REDIS_URL=redis://redis:6379/0
    healthcheck:
      test: ["CMD", "/bin/sh", "-c", "wget --quiet --tries=1 --spider --header='Host: squeakyknees.blog' --header='X-Forwarded-Proto: https' http://127.0.0.1:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.squeaky-knees.entrypoints=web,websecure"
      - "traefik.http.routers.squeaky-knees.rule=Host(`squeakyknees.blog`,`www.squeakyknees.blog`)"
      - "traefik.http.routers.squeaky-knees.service=squeaky-knees"
      - "traefik.http.services.squeaky-knees.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.squeaky-knees.middlewares=https-redirect"
      - "traefik.http.routers.squeaky-knees-secure.entrypoints=websecure"
      - "traefik.http.routers.squeaky-knees-secure.rule=Host(`squeakyknees.blog`,`www.squeakyknees.blog`)"
      - "traefik.http.routers.squeaky-knees-secure.service=squeaky-knees"
      - "traefik.http.routers.squeaky-knees-secure.tls=true"
      - "traefik.http.routers.squeaky-knees-secure.tls.certresolver=letsencrypt"

  postgres:
    image: postgres:16
    container_name: squeaky_knees_postgres
    restart: unless-stopped
    networks:
      - squeaky_knees_network
    shm_size: 128m
    command:
      - postgres
      - -c
      - shared_buffers=64MB
      - -c
      - work_mem=4MB
      - -c
      - maintenance_work_mem=64MB
      - -c
      - max_connections=25
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - /opt/squeaky_knees/.envs/.production/.postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: squeaky_knees_redis
    restart: unless-stopped
    networks:
      - squeaky_knees_network
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - redis_data:/data

  traefik:
    image: traefik:v3.1
    container_name: squeaky_knees_traefik
    restart: unless-stopped
    networks:
      - squeaky_knees_network
    command:
        - --configFile=/etc/traefik/traefik.yml
    ports:
      - "80:80"
      - "443:443"
    volumes:
        - /opt/squeaky_knees/traefik/acme.json:/etc/traefik/acme.json:rw
        - ./compose/production/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
    labels:
      - "traefik.enable=false"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  squeaky_knees_network:
    driver: bridge
