services:
  web:
    image: ghcr.io/${IMAGE_NAME}:latest
    container_name: squeaky_knees_web
    restart: unless-stopped
    networks:
      - squeaky_knees_network
    env_file:
      - /opt/squeaky_knees/.envs/.production/.django
      - /opt/squeaky_knees/.envs/.production/.postgres
    depends_on:
      - postgres
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.squeaky-knees.entrypoints=web,websecure"
      - "traefik.http.routers.squeaky-knees.rule=Host(`yourdomain.com`,`www.yourdomain.com`)"
      - "traefik.http.routers.squeaky-knees.service=squeaky-knees"
      - "traefik.http.services.squeaky-knees.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.squeaky-knees.middlewares=https-redirect"
      - "traefik.http.routers.squeaky-knees-secure.entrypoints=websecure"
      - "traefik.http.routers.squeaky-knees-secure.rule=Host(`yourdomain.com`,`www.yourdomain.com`)"
      - "traefik.http.routers.squeaky-knees-secure.service=squeaky-knees"
      - "traefik.http.routers.squeaky-knees-secure.tls=true"
      - "traefik.http.routers.squeaky-knees-secure.tls.certresolver=letsencrypt"

  postgres:
    image: postgres:16
    container_name: squeaky_knees_postgres
    restart: unless-stopped
    networks:
      - squeaky_knees_network
    shm_size: 128m
    command:
      - postgres
      - -c
      - shared_buffers=64MB
      - -c
      - work_mem=4MB
      - -c
      - maintenance_work_mem=64MB
      - -c
      - max_connections=25
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - /opt/squeaky_knees/.envs/.production/.postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  traefik:
    image: traefik:v3.0
    container_name: squeaky_knees_traefik
    restart: unless-stopped
    networks:
      - squeaky_knees_network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/squeaky_knees/traefik/acme.json:/letsencrypt/acme.json:rw
      - ./compose/production/traefik/traefik.toml:/traefik.toml:ro
    environment:
      - TRAEFIK_PROVIDERS_DOCKER=true
      - TRAEFIK_PROVIDERS_DOCKER_EXPOSEDBYDEFAULT=false
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_EMAIL=${ACME_EMAIL}
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_STORAGE=/letsencrypt/acme.json
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_HTTPCHALLENGE_ENTRYPOINT=web
    labels:
      - "traefik.enable=false"

volumes:
  postgres_data:
    driver: local

networks:
  squeaky_knees_network:
    driver: bridge
