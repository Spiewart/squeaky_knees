<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact Form Submission</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
      }

      .content {
        padding: 20px 0;
      }

      .message-text {
        background-color: #f5f5f5;
        padding: 15px;
        border-left: 4px solid #007bff;
        margin: 15px 0;
        white-space: pre-wrap;
      }

      .footer {
        color: #999;
        font-size: 12px;
        border-top: 1px solid #ddd;
        padding-top: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>New Contact Form Submission</h2>
      </div>
      <div class="content">
        <p>
          <strong>Name:</strong> {{ name }}
        </p>
        <p>
          <strong>Email:</strong>
          <a href="mailto:{{ email }}">{{ email }}</a>
        </p>
        <div class="message-text">{{ message }}</div>
      </div>
      <div class="footer">
        <p>Sent via the contact form on Squeaky Knees.</p>
      </div>
    </div>
  </body>
</html>
